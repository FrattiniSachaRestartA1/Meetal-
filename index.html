     <u><h2>Inscription</h2></u> 
      <u><p>Pour vous inscrire, veuillez remplir le formulaire suivant:</p></u>

      <form action="#" method="post">
    <div class="form-group">
        <label for="nom"><b>Nom</b></label>
        <input type="text" id="nom" name="nom" required>
    </div>
    <div class="form-group">
        <label for="prenom"><b>Prenom:</b></label>
        <input type="text" id="prenom" name="prenom" required>
    </div>
    <div class="form-group">
        <label for="email"><b>Email:</b></label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="password"><b>Mot de passe:</b></label>
        <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
        <input type="submit" value="S'inscrire">
        </div>
    </div>

    <div class="message">
        <img src="https://img.icons8.com/material-outlined/48/000000/new-post.png"/>
        </div>

    <div class="boxx">
        <a href="https://www.instagram.com/"><img src="Instagram-Icon.png" alt="Twitter"></a>
        <a href="https://www.iim.fr/"><img src="globe.png" alt="Site"></a>
        <a href="https://www.linkedin.com/in/sacha-frattini/"><img src="Linkedin-logo-2.png" alt="LinkedIn"></a>
      </div>
</form>
